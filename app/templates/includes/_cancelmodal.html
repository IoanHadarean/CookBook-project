<div id="cancelModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="reset-modal-center">Are you sure you want to cancel? All your progress will be lost!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="reset-progress reset-button-modal event-clear btn btn-danger" data-dismiss="modal">Reset Progress</button>
                <button type="button" class="close cancel-button btn btn-default" data-dismiss="modal">Continue</button>
            </div>
        </div>
    </div>
</div>
