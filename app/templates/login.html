{% extends 'base.html' %} 
{% block content %} 
{% include 'includes/_messages.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/special_styling.css') }}" type="text/css" />
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css" />
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}" type="text/css" />

<!-- Login Form -->
<form action="" method="POST">
    <div class="form-group form-group--responsive">
        <h4>
            <label>Username</label>
            <input type="text" autocomplete="off" name="username" class="form-control" value="{{request.form.username}}" required>
        </h4>
    </div>
    <div class="form-group--responsive">
        <h4>
            <label>Password</label>
            <input type="password" autocomplete="off" name="password" class="form-control" value="{{request.form.password}}" required>
        </h4>
    </div>
    <div class="form-group form-group--responsive">
        <div class="row col-lg-12 row-center">
            <button type="submit" id = "login-form-button" class="btn btn-success">Login</button>
        </div>
    </div>
</form>
{% endblock %}
