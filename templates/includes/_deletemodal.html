<div id="deleteModal-{{loop.index}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="delete-modal-center">Are you sure you want to delete this recipe?</p>
            </div>
            <div class="modal-footer">
                <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}">
                    <button type="button" class=" delete-button-modal btn btn-danger">Delete</button>
                </a>
                <button type="button" class="close cancel-button btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
